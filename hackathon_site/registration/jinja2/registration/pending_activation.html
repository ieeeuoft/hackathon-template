{% extends "event/base.html" %}

{% block body %}
<div class="container">
    <div class="section">
        <div class="loginDiv z-depth-3 row">
            <div class="row col s12 flexColCenter">
                <h1 class="formH1">Activate your account</h1>
                <p>You must <strong>verify your email</strong> before you log in. Look for an email (maybe in the junk folder) from <a href="mailto:{{ from_email }}" class="hoverLink primaryText">{{ from_email }}</a> to activate your account in order to continue with your application.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
