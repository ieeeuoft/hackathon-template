<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <title>{% block title %}Hackathon Site{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ static('event/styles/css/styles.css') }}" />

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        {% endblock %}
    </head>
    <body>
        <nav class="navbar primaryColor" role="navigation">
            <div class="nav-wrapper container">
                <img src="{{ static('event/images/logo.svg') }}" class="logoNav" alt="logo" />

                {% block nav %}
                {% endblock %}
            </div>
        </nav>

        {% block body %}
        {% endblock %}

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="{{ static('event/js/script.js') }}"></script>
    </body>
</html>
